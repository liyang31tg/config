import:
 - ~/.config/alacritty/themes/themes/nord.yaml
window:
   # decorations: none
   startup_mode: Maximized
dynamic_title: true
option_as_alt: Both #这个键无效

# Display tabs using this many cells
tabspaces: 4
font:
    normal:
      #family: JetBrainsMono Nerd Font
      #family: 'DroidSansM Nerd Font Mono'
        family: 'MesloLGS NF'
        style: Regular
    bold:
        #family: JetBrainsMono Nerd Font
        family: 'MesloLGS NF'
        style: Bold
    italic:
        #family: JetBrainsMono Nerd Font
        family: 'MesloLGS NF'
        style: Italic
    bold_italic:
        #family: JetBrainsMono Nerd Font
        family: 'MesloLGS NF'
        style: Bold Italic
    size: 15
env:
    TERM: xterm-256color #这个是alacritty默认的,如果不设置的话会报错
cursor:
  style:
    # Values for `shape`:
    #   - ▇ Block
    #   - _ Underline
    #   - | Beam
    shape: Block


live_config_reload: true

shell:
    # program: /usr/local/bin/fish
    program: /bin/zsh
    args:
        - --login
        #- --command
        # - -l
        # - -c
        # - 'zellij attach -c default' #切换到另外的回话管理工具,不进入
        # - 'tmux new-session -A -D -s main'
# Key bindings
# A list with all available `key` names can be found here:
# https://docs.rs/glutin/*/glutin/enum.VirtualKeyCode.html#variants
#
# appstore安装Key Codes ,Unicode编码
#
# Alacritty + Tmux key integratio
#   `\x1c` is `C-\` as tmux prefix
#   `\x1b` is `Esc`
#   `\x0d` is enter
#   `Option` is mapped to `Esc`
key_bindings:
    # ----- change font size ----
    - { key: Key0, mods: Command, action: ResetFontSize }
    - { key: Equals, mods: Command, action: IncreaseFontSize }
    - { key: Minus, mods: Command, action: DecreaseFontSize }
    - { key: S, mods: Command, chars: "\x1b:w\x0d" } # Type <escape>:w<enter> to save vim
    - { key: Key0, mods: Control, chars: "\x1b:NvimTreeFindFile\x0d" } # Type <escape>:w<enter> to save vim


    # 下面的就是展示一下快捷键的key而已，没有实际的意义,下面这些必须有,不然zellij快捷键会失效
